<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">albumId</th>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">url</th>
      <th scope="col">thumbnailUrl</th>
    </tr>
  </thead>
  <tbody>
 
  </tbody>
</table>
    <script>
       // var url="https://jsonplaceholder.typicode.com/photos";

       function getPhotos(url,cbfn){
            var xhr=new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.send();
    
            xhr.onload=function(){
               cbfn(xhr.responseText)
               //cbfn(response);       
            };
        }
       
        getPhotos("https://jsonplaceholder.typicode.com/photos",function(response){
            console.log(response);
           
            response=JSON.parse(response);//JSON String ---> JSON Object

            console.log(response);

            response.forEach((currentValue,index,arr) => {
                var tr=document.createElement('tr');
                var tbody=document.querySelector('.table > tbody');

                var td1=document.createElement('td');
                td1.innerHTML=currentValue.albumId;
                tr.appendChild(td1);

                var td2=document.createElement('td');
                td2.innerHTML=currentValue.id;
                tr.appendChild(td2);

                var td3=document.createElement('td');
                td3.innerHTML=currentValue.title;
                tr.appendChild(td3);

                var td4=document.createElement('td');
                td4.innerHTML=currentValue.url;
                tr.appendChild(td4);

                var td5=document.createElement('td');
                var img=document.createElement('img');
                img.setAttribute('src',currentValue.thumbnailUrl)
                td5.appendChild(img);
                tr.appendChild(td5);

                tbody.appendChild(tr);
                
            });

        })
    </script>
</body>
</html>
