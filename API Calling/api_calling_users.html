<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
            <th scope="col">phone</th>
            <th scope="col">website</th>
            <th scope="col">company</th>
          </tr>
        </thead>
        <tbody>
          
         
        </tbody>
      </table>
    <script>



        //https://jsonplaceholder.typicode.com/users

        function getUsers(object, callback){
            var xhr=new XMLHttpRequest();
            xhr.open(object.method,object.url);
            xhr.send();
            xhr.onload=function(){
                callback(xhr.responseText);
            }
            
        }

        getUsers({url:'https://jsonplaceholder.typicode.com/users',method:'GET'},function(response){

            document.querySelector("div.d-flex.justify-content-center").remove();
            response=JSON.parse(response);
            console.log(typeof response);
            console.log( response);
            var tr='';
            response.forEach((currentElement,index,arr) => {
                console.log(currentElement);

                tr+=`<tr>
                            <th scope="row">`+currentElement.id+`</th>
                            <td>`+currentElement.name+`</td>
                            <td>`+currentElement.email+`</td>
                            <td>`+currentElement.address+`</td>
                            <td>`+currentElement.phone+`</td>
                            <td>`+currentElement.website+`</td>
                            <td>`+currentElement.company+`</td>
                        </tr>`;
            });
            document.querySelector('table > tbody').innerHTML=tr;
        })
    </script>
</body>
</html>
