<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart</title>
</head>

<body>
    <script>
        //**********Functions**************
        function setAttributeOfMyElement(element, obj) {
            for (key in obj) {
                element.setAttribute(key, obj[key]);
            }
            return element;
        }

        function createMyElement(ele) {
            return document.createElement(ele);
        }

        function appendToBody(ele) {
            return document.body.appendChild(ele)
        }

        //selector is a class name
        function appendToElement(element, selector) {
            return document.querySelector(selector).appendChild(element);
        }

        function select(selector) {
            return document.querySelector(selector);
        }

        function applyStyle(selector, styleObject) {
            for (const key in styleObject) {
                console.log(key);
                console.log(styleObject[key]);
                console.log(document.querySelector(selector).style[key]);
                document.querySelector(selector).style[key] = styleObject[key];
            }
        }
        //*************************************

        linkObject = {
            'rel': "stylesheet",
            'href': "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        };
        var link = createMyElement('link');
        link = setAttributeOfMyElement(link, linkObject);
        console.log(link);
        document.head.appendChild(link);

        var script = createMyElement('script');
        script = setAttributeOfMyElement(script, { 'src': 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' });
        console.log(script);
        document.head.appendChild(script);


        var header = createMyElement('header');
        header = setAttributeOfMyElement(header, { class: 'a_header' });
        var headerTop = createMyElement('div');
        headerTop = setAttributeOfMyElement(headerTop, { class: 'headerTop' });
        header.appendChild(headerTop);

        var headerBottom = createMyElement('div');
        headerBottom = setAttributeOfMyElement(headerBottom, { class: 'headerBottom' });
        header.appendChild(headerBottom);

        var headerTopInner = createMyElement('div');
        headerTopInner = setAttributeOfMyElement(headerTopInner, { class: 'container' })
        headerTop.appendChild(headerTopInner);

        var headerBottomInner = createMyElement('div');
        headerBottomInner = setAttributeOfMyElement(headerBottomInner, { class: 'container' })
        headerBottom.appendChild(headerBottomInner);


        appendToBody(header)

        select('.headerTop').style.border = '1px solid red';
        select('.headerTop').style.height = '60px';
        select('.headerTop').style.backgroundColor = '#2874F0';

        select('.headerBottom').style.border = '1px solid blue';
        select('.headerBottom').style.height = '110px';

        document.querySelector('.headerTop > div.container').style.border = '1px dashed red';
        document.querySelector('.headerTop > div.container').style.height = '100%';
        document.querySelector('.headerBottom > div.container').style.border = '1px dashed blue';
        document.querySelector('.headerBottom > div.container').style.height = '100%';

        //******Navigation Bar******

        var ul = createMyElement('ul');
        ul = setAttributeOfMyElement(ul, { class: 'nav' })
        console.log(ul);

        for (let i = 0; i < 4; i++) {
            var li = createMyElement('li');
            li = setAttributeOfMyElement(li, { class: 'nav-item' });

            var a = setAttributeOfMyElement(createMyElement('a'), { class: 'nav-link' });
            a = setAttributeOfMyElement(a, { href: '#' });
            li.appendChild(a);
            if (i == 0) {
                a.classList.add('active');
            }
            a.textContent = i + 1;
            a.style.color = 'white';

            ul.appendChild(li);

        }

        headerTopInner.appendChild(ul);

        document.querySelector('ul > li:nth-child(2) > a').remove();

        var form = '<div class="row"><div class="col">   <input type="text" class="form-control" placeholder="First name" aria-label="First name"></div ><div class="col">  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"></div><div class="col"><button class="btn-light btn">Submit</button></div></div >'
        document.querySelector('ul > li:nth-child(2)').innerHTML=form;
        document.querySelector('ul > li:nth-child(2)').style.border='1px solid black';

        //*****Main Section******
        var main = createMyElement('div');
        main = setAttributeOfMyElement(main, { class: 'main' });
        appendToBody(main);

        mainStyle = {
            backgroundColor: 'blue',
            height: '12255px'
        };
        applyStyle('.main', mainStyle);

        var footer = createMyElement('footer');
        footer = setAttributeOfMyElement(footer, { class: 'a_footer' });
        appendToBody(footer);

        footerStyle = {
            backgroundColor: 'orange'
            //height:'3219px'
        };
        applyStyle('.a_footer', footerStyle)
        var footerTop = createMyElement('div');
        footerTop = setAttributeOfMyElement(footerTop, { class: 'footerTop' });
        appendToElement(footerTop, '.a_footer');

        var footerBottom = createMyElement('div');
        footerBottom = setAttributeOfMyElement(footerBottom, { class: 'footerBottom' });
        appendToElement(footerBottom, '.a_footer');

        document.querySelector('.a_footer > div:first-child').style.backgroundColor = 'purple';
        document.querySelector('.a_footer > div:first-child').style.height = '2722px';

        document.querySelector('.a_footer > div:last-child').style.height = '450px';



    </script>
</body>

</html>
