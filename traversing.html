<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gp">
        GrandParent
        <div class="p">
            Parent
            <div class="c">
                Child
                <div class="gc gc1">
                    Grand Child 1
                </div>
                <div class="gc gc2">
                    Grand Child2
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //traversing up
    var gc=document.querySelector('.gc1');
    gc.closest('.gp').style.border='1px solid red';
    gc.closest('.p').style.border='1px solid blue';
    gc.closest('.c').style.border='1px solid green';

    //traversing down

    var gp=document.querySelector('.gp');
    var arr=gp.querySelectorAll('.gc');

    arr.forEach(function(currentElement, index,arr) {
        currentElement.style.color='green';
        console.log(arr[index]);
        //arr[index] / currentElement same thing
    });
</script>
</html>
