    <title>Variables</title>
    <style>

    </style>
    <script>
        var a; //Variable Declaration
        var b=10; //Variable Declaration and initialization

        a=20; //Variable Initialization

        console.log(a+b);

        b=100; // variable Reassignment
        console.log(b);

        let x=50; //Variable Declaration and initialization
        console.log(x);

        const k=3.14; //Const should be declared and intialized at a same place
        console.log(k);

        /*
        k=10; //const cannot be reassigned . This line will give an error
        console.log(k);
        */

    </script>
